<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Status | Track Your Position</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            /* background: linear-gradient(135deg, #1E2A78, #4A00E0); */
            background: linear-gradient(135deg, #4b6cb7, #182848);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            transition: background 0.4s ease-in-out;
        }

        /* Glassmorphism Container */
        .container {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0px 15px 35px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            color: white;
        }

        /* Headings */
        h2 {
            font-size: 28px;
            margin-bottom: 12px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1.2px;
            color: #00f5a0;
            text-shadow: 0px 0px 10px rgba(0, 245, 160, 0.5);
        }
        p {
            font-size: 16px;
            opacity: 0.9;
        }

        /* Input Field */
        input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            transition: 0.3s ease-in-out;
        }
        input:focus {
            border: 2px solid #00f5a0;
            box-shadow: 0px 0px 12px rgba(0, 245, 160, 0.7);
        }

        /* Buttons */
        button {
            background: linear-gradient(135deg, #00f5a0, #00d9f5);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.4s;
            width: 100%;
            margin-top: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }
        button:hover {
            background: linear-gradient(135deg, #00d9f5, #00f5a0);
            box-shadow: 0px 8px 18px rgba(0, 255, 165, 0.4);
            transform: scale(1.02);
        }

        /* Queue Info Box */
        .queue-info {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.18);
            text-align: left;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.7s ease-in-out;
        }

        /* Error & Success Messages */
        .error {
            color: #ff4c4c;
            font-weight: bold;
            margin-top: 10px;
        }
        .success {
            color: #34c759;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Dark Mode */
        .toggle-container {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 24px;
            transition: 0.3s;
        }
        .dark-mode {
            background: #121212;
        }
        .dark-mode .container {
            background: rgba(0, 0, 0, 0.5);
        }
        .dark-mode input {
            border: 2px solid #fff;
            background: rgba(255, 255, 255, 0.1);
        }
        .dark-mode button {
            background: #28a745;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Dark Mode Toggle -->
    <div class="toggle-container" onclick="toggleDarkMode()">
        <i id="modeIcon" class="fas fa-moon"></i>
    </div>

    <div class="container">
        <h2>üîç Track Your Queue Status</h2>
        <p>Enter your phone number to check your queue position.</p>
        
        <input type="text" id="phone" placeholder="üìû Enter Your Phone Number">
        <button onclick="fetchQueueStatus()">Check Status</button>
        
        <div id="queueInfo"></div>
    </div>

    <script>
        function fetchQueueStatus() {
            const phone = document.getElementById("phone").value.trim();

            if (!phone || isNaN(phone) || phone.length < 8) {
                document.getElementById("queueInfo").innerHTML = "<p class='error'>‚ö†Ô∏è Please enter a valid phone number.</p>";
                return;
            }

            fetch(`queue_status.php?phone=${phone}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById("queueInfo").innerHTML = `<p class='error'>‚ö†Ô∏è ${data.error}</p>`;
                    } else {
                        document.getElementById("queueInfo").innerHTML = `
                            <div class='queue-info'>
                                <p><strong>üë§ Name:</strong> ${data.name}</p>
                                <p><strong>üìû Phone:</strong> ${data.phone}</p>
                                <p><strong>üî¢ Queue Position:</strong> #${data.position}</p>
                                <p><strong>‚è≥ Estimated Wait Time:</strong> ${data.estimated_time} minutes</p>
                                <h6><p class='success'>‚úÖ Please wait, we will notify you when it's your turn.</p></h6>
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    document.getElementById("queueInfo").innerHTML = "<p class='error'>‚ö†Ô∏è Error fetching queue status. Please try again later.</p>";
                });
        }

        // Auto-refresh queue status every 10 seconds
        setInterval(() => {
            if (document.getElementById("phone").value.trim()) {
                fetchQueueStatus();
            }
        }, 10000);

        // Dark Mode Toggle
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>

</body>
</html>
